{% extends 'index.html' %}
{% load static %}
{% block title %}
<title>SuperShop | Login</title>
{% endblock %}

{% block body %}

<!-- breadcrumb part start-->
<section class="breadcrumb_part">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <h2>Update profile</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb part end-->

<!--================login_part Area =================-->
<section class="login_part pt-4">
    <div class="container">
        <div class="row align-items-center ">
            <div class="col-lg-6 col-md-6">
                {% if buyer.pic %}
                <img src="{{buyer.pic.url}}" style="height: 300px; width: 100%;" alt="">
                {% else %}
                <img src="{% static '/images/noimage.png'%}" style="height: 300px; width: 100%;" alt="">
                {% endif %}
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        <h4 class="text-center text-dark "> Update Profile!</h4>
                        {% if messages %}
                        {% for m in messages%}
                        <div class="alert alert-danger text-center alert-dismissible fade show" role="alert">
                            {{m}}

                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        {% endfor %}
                        {% endif%}
                        <form class="row contact_form" action="" method="post" novalidate="novalidate" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row form-group p_star w-100">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="name" name="name" value="{{buyer.name}}" placeholder="Full Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group p_star">
                                    <input type="email" class="form-control" id="email" name="email" value="{{buyer.email}}"
                                        placeholder="Email">
                                </div>
                                <div class="col-md-6 form-group p_star">
                                    <input type="text" class="form-control" id="phone" name="phone" value="{{buyer.phone}}"
                                        placeholder="Phone Number">
                                </div>
                            </div>
                            <div class="row form-group p_star mx-1 w-100">
                                <textarea name="address" rows="2" class="form-control" placeholder="Address...">{{buyer.address}}</textarea>
                            </div>
                            <div class="row">

                                <div class="col-md-6 form-group p_star">
                                    <input type="number" class="form-control" id="pin" name="pin" value="{{buyer.pin}}"
                                        placeholder="PIN Code">
                                </div>
                                <div class="col-md-6 form-group p_star">
                                    <input type="text" class="form-control" name="city" placeholder="City" value="{{buyer.city}}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group p_star">
                                    <input type="text" class="form-control" id="state" name="state" placeholder="State" value="{{buyer.state}}">
                                </div>
                                <div class="col-md-6 form-group p_star w-100">
                                    <input type="file" class="form-control" name="pic">
                                </div>
                            </div>
                            <div class="col-md-12 form-group">
                                <button type="submit" value="submit" class="btn_3"> UPDATE </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================login_part end =================-->
{% endblock %}
